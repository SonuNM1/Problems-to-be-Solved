        function removeSpacesOptions(text){
            var lines = text.split('\n') ; 
            var newlines = [] ; 
            var tag = false;
            
            lines.map((line) =>{
                if ((line[0] + line[1] + line[2]) == "(a)") {
                    tag = true;
                }
                if ((line[0] + line[1] + line[2]) == "(d)") {
                    tag = false;
                }
                if (tag == true){
                    if(line != ''){
                        newlines.push(line) ; 
                    }
                } else {
                    newlines.push(line)
                }
                
            });
            var answer = newlines.join('\n') ; 
            return answer; 
        }


        function optionsFragment(text){
            const regex = /^\([a-d]\)/ ;
            const regexOptionA = /^\(a\)/ ;

            let lines = text.split('\n') ;

            for(let i = 0 ; i < lines.length ; i++){
                let line = lines[i] ; 

                if(line.match(regex)){
                    if(line.match(regexOptionA)){
                        lines[i] += '<p class="fragment">' + lines[i] ;
                    }
                    lines[i] += '$\\newline$' ; 
                }
            }
            let result = lines.join('\n') ; 
            result += '</p>' ; 
            return result ; 
        }

        function hashToPrimary(text){
            const regex = /####\s*(.*?)\s*\n\s*(.*?)\n/gm ; 
            text = text.replaceAll(regex, '####<Primary>$1</Primary>\n\n$2\n') ; 
            return text ; 
        }

        function solAddBeforeNumSlide(text){
            const regex = /((\d+)\.\s+\([a-z]\))/g;

            text = text.replaceAll(regex,"Sol. $1");

            return text ; 
        }

        function levelIslide(text){
            const regex = /^(\d+)\./g ; 
            const lines = text.split('\n') ; 
            let output = '' ;

            lines.forEach(line =>{
                if(regex.test(line)){
                    output += '#### Level - I \n \n' ; 
                }
                output += line + '\n' ; 
            }) ; 
            return output ; 
        }

        function levelIIslide(text){
            const regex = /^(\d+)\./g ; 
            const lines = text.split('\n') ; 
            let output = '' ;

            lines.forEach(line =>{
                if(regex.test(line)){
                    output += '## Level - II \n \n' ; 
                }
                output += line + '\n' ; 
            }) ; 
            return output ; 
        }

        

        function leftAlignContent(text){
         
            const regexOption = /^\([d]\)/ ;
            const regexQuestion = /^\d+\./ ;
            
            const lines = text.split('\n') ; 
            let output = '' ; 
            
            lines.forEach(line => {
                if(regexQuestion.test(line)){
                    output += '<div style = "text-align: left;">\n \n';
                }
                output += line + '\n' ; 
                if(regexOption.test(line)){
                    output += '\n</div>\n' ; 
                }
            });
            return output ; 
        }
    

        

        function romanNumberStepBold(text){
            const regex = /(Step [IVXLCDM]+ :)/g ; 
            text = text.replaceAll(regex, "**$1**") ;

        function titleHighlightSlides(text) {
            return text.split('\n').map(function (line) {
                var output =""
                if(line.startsWith('##')){
                    const heading = line.replace('##', '').trim() ;
                    output += `<span style = "color:blue">**<Primary>${heading}</Primary>**</span>\n`;
                }
                else{
                    output = line;
                }
                return output;
            }).join('\n');
        }

    
        function boldBeforeSemiColon(text){
            const regex = /(?:^|\n)([^:\n]+):/g ; 
            text = text.replaceAll(regex, "**$1:**");

        }

        function questionNegationBoldFullStop(text){
            const regex = /(^|\n)(\d+\.)\s/g ;

            text = text.replaceAll("(c)","\n\n(c)")

            text = text.replaceAll("")
            return text;

                }
                return line;
            }).join('\n');
        }

        function appendAfterAns(text) {
            return text.split('\n').map(line => line.includes('Ans.') ? line + '\n~~' : line).join('\n');
        }

        function anotherReplacementFunction(text) {
            return text.replace(/somePattern/g, "someReplacement");
        }

        function insertBeforeEx2(text) {
            return text.split('\n').map(function (line) {
                if (line.startsWith('Ex ')) {
                    return '~~\n' + line;
                }
                return line;
            }).join('\n');
        }


        function removeConsecutiveTildes(text) {
            var lines = text.split('\n');
            var modifiedLines = [];
            var foundTilde = false;

            for (var i = 0; i < lines.length; i++) {
                var currentLineTrimmed = lines[i].trim();
                if (currentLineTrimmed === '~~') {
                    if (!foundTilde) {
                        // Keep the first tilde line
                        modifiedLines.push(lines[i]);
                        foundTilde = true;
                    }
                    // Skip all subsequent tilde lines
                } else {
                    if (currentLineTrimmed !== '') {
                        // Reset the flag if a non-tilde, non-empty line is encountered
                        foundTilde = false;
                    }
                    modifiedLines.push(lines[i]);
                }
            }

            return modifiedLines.join('\n');
        }


        function insertBeforeNumberedLine(text) {
            return text.split('\n').map(function (line) {
                // Regular expression to match a line starting with a number followed by a full stop and a space or end of the line
                var regex = /^\d+\.\s|^d+\.$/;
                if (regex.test(line)) {
                    return '~~\n' + line;
                }
                return line;
            }).join('\n');
        }


        function clearTextAreas() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }

        function copyToClipboard() {
            var outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');

            var alertBox = document.getElementById('alertBox');
            alertBox.style.display = 'block';
            setTimeout(function () {
                alertBox.style.display = 'none';
            }, 2000); // Alert fades away after 2 seconds
        }
    </script>
